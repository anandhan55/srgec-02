<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
        header { background-color: #333; color: #fff; padding: 10px 0; text-align: center; }
        nav { text-align: center; margin: 10px 0; }
        nav a { color: #333; text-decoration: none; margin: 0 15px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        footer { background-color: #333; color: #fff; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
    </style>
</head>
<body>
    <header>
        <h1>My Static Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my static website. This is a simple page created with HTML.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Here you can find information about me and my interests.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Feel free to get in touch via email or social media.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 My Static Website</p>
    </footer>
</body>
</html>
